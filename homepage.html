<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.svg">
    <title>Flight Schedule</title>
</head>

<body>
    <h1>Flight Schedule</h1>
    <table border>
        <thead>
            <tr bgcolor="pink">
                <th rowspan="2">Flight Number</th>
                <th rowspan="2">destination</th>
                <th colspan="2">departure</th>
                <th rowspan="2">gate</th>
            </tr>
            <tr bgcolor="yellow">
                <th>Time</th>
                <th>Terminal</th>
            </tr>

        </thead>
        <tbody>
            <tr bgcolor="red">
                <td>FL123</td>
                <td>New york</td>
                <td>08:00</td>
                <td rowspan="2">T1</td>
                <td>G12</td>
            </tr>
            <tr bgcolor="brown">
                <td>FL234</td>
                <td>Chicago</td>
                <td>09:30</td>
                <td>G9</td>
            </tr>
            <tr bgcolor="red">
                <td>FL345</td>
                <td>Los angeles</td>
                <td>10:45</td>
                <td>T2</td>
                <td>G5</td>

            </tr>
            <tr bgcolor="brown">
                <td>FL456</td>
                <td>San francisco</td>
                <td>12:00</td>
                <td>T1</td>
                <td>G3</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
